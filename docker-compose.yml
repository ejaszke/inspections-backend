version: "3"

services:
  server:
    env_file:
      - .env
    image: python:3.7
    working_dir: /mnt
    volumes:
      - .:/mnt
    depends_on:
      - db
    ports:
      - 3000:3000
    command: python src/server.py

  dbdata:
    image: busybox
    volumes:
      - /var/lib/postgresql/data

  db:
    image: postgres:9.4
    volumes_from:
      - dbdata
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  testserver:
    env_file: .env.dev
    image: python:3.7
    working_dir: /mnt
    volumes:
      - .:/mnt
    depends_on:
      - testdb
    ports:
      - 5053:5053
    command: python -m pytest test/
    links:
      - testdb:testdb
    networks:
      test_network:

  testdb:
    image: postgres:9.4
    ports:
      - '5432'
    networks:
      test_network:
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

networks:
  test_network:

